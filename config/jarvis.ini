[general]
name = Jarvis
version = 2.0.0
environment = local

[ollama]
base_url = http://localhost:11434
planner_model = deepseek-r1:8b
vision_model = llava
request_timeout_s = 120

[memory]
data_dir = data
sqlite_file = data/jarvis_memory.db
chroma_dir = data/chroma
embedding_model = all-MiniLM-L6-v2
max_facts = 10000
semantic_top_k = 5

[risk]
# Risk levels: LOW, MEDIUM, HIGH, FORBIDDEN
forbidden_actions = shell_exec, file_delete, registry_write, format_disk, wipe_disk
high_risk_actions = file_write, process_spawn, app_open, ui_interaction, physical_actuate, serial_send, gui_click, gui_type, gui_hotkey
medium_risk_actions = file_read, web_search, screen_capture, notification
low_risk_actions = memory_read, memory_write, speak, display, status, health_check, system_stats, vision_analyze
voice_confirm_threshold = MEDIUM

[execution]
safe_directories = workspace,outputs,data
max_read_bytes = 200000
allowed_apps = notepad,calc,mspaint

[hardware]
enabled = false
default_port =
baud_rate = 9600

[logging]
log_dir = logs
audit_file = logs/audit.jsonl
app_file = logs/app.log
level = INFO

[voice]
enabled = false
wake_word = hey jarvis
cancel_words = cancel,stop,never mind,abort
stt_model = base.en
stt_device = cpu
stt_compute_type = int8
stt_silence_ms = 500
stt_max_duration_s = 30
stt_vad_aggressiveness = 2
tts_voice = en_US-lessac-medium
tts_streaming = true
tts_fallback_cli = true
listen_timeout_s = 8
audio_sample_rate = 16000
audio_channels = 1
audio_chunk_ms = 30
wakeword_threshold = 0.5
wakeword_model = hey_jarvis
